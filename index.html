<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header>Calculator</header>
  <main>
    <div id="calculator">
      <div id="display">Display</div>
      <div id="buttons">

        <div id="row-1">
          <button>Empty</button>
          <button>CE</button>
          <button>C</button>
          <button><-</button>
        </div>

        <div id="row-2">
          <button>1/x</button>
          <button>x^2</button>
          <button> 	âˆšx</button>
          <button>/</button>
        </div>

        <div id="row-3">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>X</button>
        </div>

        <div id="row-4">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div id="row-5">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>

        <div id="row-6">
          <button>000</button>
          <button>0</button>
          <button>,</button>
          <button>=</button>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
