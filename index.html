<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div>Calculator</div>
  </header>
  <main>
    <div id="calculator">
      <div id="display"></div>
      <div id="buttons">

        <div class="row" style="display:block; float:left">
          <button id="clear-entry">CE</button>
          <button id="clear">C</button>
          <button id="backspace"><-</button>
        </div>

        <div class="row">
          <button id="one-of-x">1/x</button>
          <button id="power-of-two">x^2</button>
          <button id="square-root">âˆšx</button>
          <button id="divide">/</button>
        </div>

        <div class="row">
          <button class="digit" id="7">7</button>
          <button class="digit" id="8">8</button>
          <button class="digit" id="9">9</button>
          <button id="multiply">*</button>
        </div>

        <div class="row">
          <button class="digit" id="4">4</button>
          <button class="digit" id="5">5</button>
          <button class="digit" id="6">6</button>
          <button id="minus">-</button>
        </div>

        <div class="row">
          <button class="digit" id="1">1</button>
          <button class="digit" id="2">2</button>
          <button class="digit" id="3">3</button>
          <button id="plus">+</button>
        </div>

        <div class="row">
          <button class="digit" id="000">000</button>
          <button class="digit" id="0">0</button>
          <button id="separator">.</button>
          <button id="equal">=</button>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
